<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Zeni pensando - para estados de loading/processamento -->
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="hairGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    <linearGradient id="skinGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDBB4" />
      <stop offset="100%" style="stop-color:#F5C99D" />
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad2)" />
  <circle cx="100" cy="100" r="85" fill="#1E293B" filter="url(#shadow2)"/>

  <!-- Hair Back -->
  <ellipse cx="100" cy="75" rx="52" ry="48" fill="url(#hairGrad2)"/>
  <path d="M48 75 Q48 120 65 140 L65 95 Q48 95 48 75" fill="url(#hairGrad2)"/>
  <path d="M152 75 Q152 120 135 140 L135 95 Q152 95 152 75" fill="url(#hairGrad2)"/>

  <!-- Face -->
  <ellipse cx="100" cy="95" rx="42" ry="45" fill="url(#skinGrad2)"/>

  <!-- Hand on chin (thinking pose) -->
  <path d="M130 130 Q145 125 150 115" stroke="url(#skinGrad2)" stroke-width="14" stroke-linecap="round" fill="none"/>
  <circle cx="152" cy="112" r="10" fill="url(#skinGrad2)"/>

  <!-- Hair Front -->
  <path d="M58 70 Q70 45 100 42 Q130 45 142 70 Q135 55 100 52 Q65 55 58 70" fill="url(#hairGrad2)"/>
  <path d="M65 72 Q75 60 90 58" stroke="#059669" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M135 72 Q125 60 110 58" stroke="#059669" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Eyebrows - Thinking/Raised -->
  <path d="M70 80 Q78 75 88 78" stroke="#047857" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M112 78 Q122 75 130 80" stroke="#047857" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Eyes - Looking up/thinking -->
  <ellipse cx="80" cy="92" rx="10" ry="11" fill="#FFFFFF"/>
  <ellipse cx="120" cy="92" rx="10" ry="11" fill="#FFFFFF"/>

  <!-- Pupils - Looking up -->
  <circle cx="80" cy="88" r="6" fill="#1E293B"/>
  <circle cx="120" cy="88" r="6" fill="#1E293B"/>

  <!-- Eye shine -->
  <circle cx="82" cy="86" r="2.5" fill="#FFFFFF"/>
  <circle cx="122" cy="86" r="2.5" fill="#FFFFFF"/>

  <!-- Blush -->
  <ellipse cx="65" cy="105" rx="8" ry="5" fill="#FFB5B5" opacity="0.4"/>
  <ellipse cx="135" cy="105" rx="8" ry="5" fill="#FFB5B5" opacity="0.4"/>

  <!-- Nose -->
  <path d="M100 100 Q103 108 100 112" stroke="#E5B897" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Thinking mouth - small "hmm" -->
  <ellipse cx="100" cy="125" rx="8" ry="5" fill="#D97706" opacity="0.8"/>

  <!-- Body hint -->
  <path d="M60 150 Q65 140 100 138 Q135 140 140 150 Q140 160 100 165 Q60 160 60 150" fill="#10B981"/>
  <path d="M90 140 L100 150 L110 140" stroke="#059669" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Thought bubbles -->
  <circle cx="45" cy="45" r="20" fill="#FFFFFF" opacity="0.9" filter="url(#shadow2)"/>
  <circle cx="60" cy="65" r="8" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="65" cy="80" r="4" fill="#FFFFFF" opacity="0.5"/>

  <!-- Dollar sign in thought bubble -->
  <text x="45" y="52" text-anchor="middle" fill="#10B981" font-size="20" font-weight="bold" font-family="Arial">$</text>

  <!-- Sparkle decorations -->
  <g fill="#10B981" opacity="0.6">
    <path d="M165 40 L167 45 L172 47 L167 49 L165 54 L163 49 L158 47 L163 45 Z"/>
    <circle cx="155" cy="65" r="2"/>
    <circle cx="170" cy="55" r="1.5"/>
  </g>
</svg>