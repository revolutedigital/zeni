<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background Circle - Emerald Glow -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDBB4" />
      <stop offset="100%" style="stop-color:#F5C99D" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Outer Glow Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" />

  <!-- Main Circle Background -->
  <circle cx="100" cy="100" r="85" fill="#1E293B" filter="url(#softShadow)"/>

  <!-- Hair Back Layer -->
  <ellipse cx="100" cy="75" rx="52" ry="48" fill="url(#hairGradient)"/>
  <path d="M48 75 Q48 120 65 140 L65 95 Q48 95 48 75" fill="url(#hairGradient)"/>
  <path d="M152 75 Q152 120 135 140 L135 95 Q152 95 152 75" fill="url(#hairGradient)"/>

  <!-- Face -->
  <ellipse cx="100" cy="95" rx="42" ry="45" fill="url(#skinGradient)"/>

  <!-- Hair Front - Bangs -->
  <path d="M58 70 Q70 45 100 42 Q130 45 142 70 Q135 55 100 52 Q65 55 58 70" fill="url(#hairGradient)"/>
  <path d="M65 72 Q75 60 90 58" stroke="#059669" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M135 72 Q125 60 110 58" stroke="#059669" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Eyebrows -->
  <path d="M72 82 Q80 78 88 82" stroke="#047857" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M112 82 Q120 78 128 82" stroke="#047857" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Eyes -->
  <ellipse cx="80" cy="95" rx="10" ry="11" fill="#FFFFFF"/>
  <ellipse cx="120" cy="95" rx="10" ry="11" fill="#FFFFFF"/>

  <!-- Pupils -->
  <circle cx="82" cy="96" r="6" fill="#1E293B"/>
  <circle cx="122" cy="96" r="6" fill="#1E293B"/>

  <!-- Eye Shine -->
  <circle cx="84" cy="93" r="2.5" fill="#FFFFFF"/>
  <circle cx="124" cy="93" r="2.5" fill="#FFFFFF"/>

  <!-- Blush -->
  <ellipse cx="65" cy="105" rx="8" ry="5" fill="#FFB5B5" opacity="0.5"/>
  <ellipse cx="135" cy="105" rx="8" ry="5" fill="#FFB5B5" opacity="0.5"/>

  <!-- Nose -->
  <path d="M100 100 Q103 108 100 112" stroke="#E5B897" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Friendly Smile -->
  <path d="M85 120 Q100 132 115 120" stroke="#D97706" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Teeth hint -->
  <path d="M90 122 Q100 128 110 122" fill="#FFFFFF" opacity="0.9"/>

  <!-- Body/Shirt hint at bottom -->
  <path d="M60 150 Q65 140 100 138 Q135 140 140 150 Q140 160 100 165 Q60 160 60 150" fill="#10B981"/>

  <!-- Collar detail -->
  <path d="M90 140 L100 150 L110 140" stroke="#059669" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Sparkle decorations -->
  <g fill="#10B981">
    <!-- Left sparkle -->
    <path d="M35 50 L37 55 L42 57 L37 59 L35 64 L33 59 L28 57 L33 55 Z" opacity="0.8"/>
    <!-- Right sparkle -->
    <path d="M165 45 L167 50 L172 52 L167 54 L165 59 L163 54 L158 52 L163 50 Z" opacity="0.8"/>
    <!-- Small sparkle -->
    <circle cx="155" cy="75" r="3" opacity="0.6"/>
    <circle cx="45" cy="80" r="2" opacity="0.6"/>
  </g>

  <!-- Coin floating near head -->
  <g transform="translate(150, 65)">
    <circle cx="0" cy="0" r="12" fill="#FBBF24" stroke="#F59E0B" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#92400E" font-size="14" font-weight="bold" font-family="Arial">$</text>
  </g>
</svg>