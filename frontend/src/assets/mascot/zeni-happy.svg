<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Zeni feliz - para sucessos e confirmações -->
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="hairGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    <linearGradient id="skinGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDBB4" />
      <stop offset="100%" style="stop-color:#F5C99D" />
    </linearGradient>
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad3)" />
  <circle cx="100" cy="100" r="85" fill="#1E293B" filter="url(#shadow3)"/>

  <!-- Confetti/celebration elements -->
  <g opacity="0.8">
    <rect x="30" y="35" width="6" height="12" rx="2" fill="#FBBF24" transform="rotate(20 33 41)"/>
    <rect x="160" y="40" width="6" height="12" rx="2" fill="#10B981" transform="rotate(-15 163 46)"/>
    <rect x="45" y="155" width="5" height="10" rx="2" fill="#3B82F6" transform="rotate(30 47.5 160)"/>
    <rect x="150" y="150" width="5" height="10" rx="2" fill="#A855F7" transform="rotate(-25 152.5 155)"/>
    <circle cx="35" cy="80" r="4" fill="#EF4444"/>
    <circle cx="165" cy="85" r="3" fill="#FBBF24"/>
    <circle cx="40" cy="130" r="3" fill="#10B981"/>
    <circle cx="160" cy="125" r="4" fill="#3B82F6"/>
  </g>

  <!-- Hair Back -->
  <ellipse cx="100" cy="75" rx="52" ry="48" fill="url(#hairGrad3)"/>
  <path d="M48 75 Q48 120 65 140 L65 95 Q48 95 48 75" fill="url(#hairGrad3)"/>
  <path d="M152 75 Q152 120 135 140 L135 95 Q152 95 152 75" fill="url(#hairGrad3)"/>

  <!-- Face -->
  <ellipse cx="100" cy="95" rx="42" ry="45" fill="url(#skinGrad3)"/>

  <!-- Hair Front -->
  <path d="M58 70 Q70 45 100 42 Q130 45 142 70 Q135 55 100 52 Q65 55 58 70" fill="url(#hairGrad3)"/>
  <path d="M65 72 Q75 60 90 58" stroke="#059669" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M135 72 Q125 60 110 58" stroke="#059669" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Eyebrows - Happy/Excited -->
  <path d="M70 78 Q80 73 90 78" stroke="#047857" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M110 78 Q120 73 130 78" stroke="#047857" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Eyes - Super happy closed -->
  <path d="M70 92 Q80 82 90 92" stroke="#1E293B" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M110 92 Q120 82 130 92" stroke="#1E293B" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Blush - Stronger when happy -->
  <ellipse cx="62" cy="102" rx="10" ry="6" fill="#FFB5B5" opacity="0.6"/>
  <ellipse cx="138" cy="102" rx="10" ry="6" fill="#FFB5B5" opacity="0.6"/>

  <!-- Nose -->
  <path d="M100 100 Q103 108 100 112" stroke="#E5B897" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Big smile with open mouth -->
  <path d="M80 118 Q100 140 120 118" stroke="#D97706" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M85 120 Q100 135 115 120" fill="#FFFFFF"/>

  <!-- Body hint -->
  <path d="M60 150 Q65 140 100 138 Q135 140 140 150 Q140 160 100 165 Q60 160 60 150" fill="#10B981"/>
  <path d="M90 140 L100 150 L110 140" stroke="#059669" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Star bursts -->
  <g fill="#FBBF24">
    <path d="M40 50 L43 58 L51 61 L43 64 L40 72 L37 64 L29 61 L37 58 Z"/>
    <path d="M160 55 L162 60 L167 62 L162 64 L160 69 L158 64 L153 62 L158 60 Z" opacity="0.8"/>
  </g>

  <!-- Sparkles -->
  <g fill="#10B981">
    <circle cx="50" cy="70" r="3" opacity="0.7"/>
    <circle cx="150" cy="75" r="2.5" opacity="0.7"/>
    <circle cx="35" cy="100" r="2" opacity="0.5"/>
    <circle cx="165" cy="105" r="2" opacity="0.5"/>
  </g>

  <!-- Checkmark badge -->
  <g transform="translate(145, 50)">
    <circle cx="0" cy="0" r="15" fill="#10B981"/>
    <path d="M-7 0 L-2 5 L8 -5" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>